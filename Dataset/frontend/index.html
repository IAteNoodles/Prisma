<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .form-section, .articles-section {
            margin-bottom: 2em;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .article {
            border: 1px solid #e0e0e0;
            padding: 1.5em;
            margin-bottom: 1em;
            border-radius: 4px;
            background-color: #fdfdfd;
        }
        .biases {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 1em;
        }
        .biases label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .export-buttons {
            margin-top: 1em;
            margin-bottom: 1em;
        }
        #dataset-output {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 1em;
        }
        #status {
            text-align: center;
            padding: 2em;
            font-size: 1.2em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="status">
        <p>Connecting to server...</p>
    </div>

    <div id="main-content" class="container hidden">
        <h1>Article Manager</h1>

        <div class="form-section">
            <h2>Add New Article</h2>
            <form id="add-article-form">
                <input type="text" id="url" placeholder="URL" required>
                <textarea id="news_article" placeholder="News Article Content" rows="5" required></textarea>
                <textarea id="summary" placeholder="Summary" rows="3" required></textarea>
                <div class="biases">
                    <label><input type="checkbox" id="bias_religious"> Religious</label>
                    <label><input type="checkbox" id="bias_cultural"> Cultural</label>
                    <label><input type="checkbox" id="bias_language"> Language</label>
                    <label><input type="checkbox" id="bias_gender"> Gender</label>
                    <label><input type="checkbox" id="bias_pro_gov"> Pro Gov</label>
                    <label><input type="checkbox" id="bias_anti_gov"> Anti Gov</label>
                </div>
                <button type="submit">Add Article</button>
            </form>
        </div>

        <div class="articles-section">
            <h2>Saved Articles</h2>
            <button id="view-articles">Show Articles</button>
            <div class="export-buttons">
                <button id="export-csv">Export to CSV</button>
                <button id="export-parquet">Export to Parquet</button>
                <button id="export-dataset">Export for Dataset Library</button>
            </div>
            <div id="articles-list"></div>
            <div id="dataset-output" style="display:none;"></div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000';

        async function checkHealth() {
            const statusDiv = document.getElementById('status');
            const mainContent = document.getElementById('main-content');
            try {
                const response = await fetch(`${apiUrl}/health`);
                if (response.ok) {
                    statusDiv.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                } else {
                    throw new Error('Server not healthy');
                }
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: red;">Error: Could not connect to the backend server. Please ensure it is running.</p>';
                console.error('Health check failed:', error);
            }
        }

        document.getElementById('add-article-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const article = {
                url: document.getElementById('url').value,
                news_article: document.getElementById('news_article').value,
                summary: document.getElementById('summary').value,
                bias_religious: document.getElementById('bias_religious').checked,
                bias_cultural: document.getElementById('bias_cultural').checked,
                bias_language: document.getElementById('bias_language').checked,
                bias_gender: document.getElementById('bias_gender').checked,
                bias_pro_gov: document.getElementById('bias_pro_gov').checked,
                bias_anti_gov: document.getElementById('bias_anti_gov').checked,
            };

            try {
                const response = await fetch(`${apiUrl}/articles/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(article)
                });
                if (response.ok) {
                    alert('Article added successfully!');
                    document.getElementById('add-article-form').reset();
                } else {
                    alert('Failed to add article.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error connecting to the server.');
            }
        });

        document.getElementById('view-articles').addEventListener('click', loadArticles);
        document.getElementById('export-csv').addEventListener('click', () => {
            window.location.href = `${apiUrl}/articles/csv`;
        });
        document.getElementById('export-parquet').addEventListener('click', () => {
            window.location.href = `${apiUrl}/articles/parquet`;
        });
        document.getElementById('export-dataset').addEventListener('click', async () => {
            try {
                const response = await fetch(`${apiUrl}/articles/dataset`);
                const data = await response.json();
                const outputDiv = document.getElementById('dataset-output');
                outputDiv.textContent = JSON.stringify(data, null, 2);
                outputDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching dataset format.');
            }
        });

        async function loadArticles() {
            try {
                const response = await fetch(`${apiUrl}/articles/`);
                const articles = await response.json();
                const articlesList = document.getElementById('articles-list');
                articlesList.innerHTML = '';
                if (articles.length === 0) {
                    articlesList.innerHTML = '<p>No articles found.</p>';
                    return;
                }
                articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.className = 'article';
                    let biases = [];
                    if (article.bias_religious) biases.push('Religious');
                    if (article.bias_cultural) biases.push('Cultural');
                    if (article.bias_language) biases.push('Language');
                    if (article.bias_gender) biases.push('Gender');
                    if (article.bias_pro_gov) biases.push('Pro Gov');
                    if (article.bias_anti_gov) biases.push('Anti Gov');

                    articleDiv.innerHTML = `
                        <h3><a href="${article.url}" target="_blank" rel="noopener noreferrer">${article.url}</a></h3>
                        <p><strong>Article:</strong> ${article.news_article}</p>
                        <p><strong>Summary:</strong> ${article.summary}</p>
                        <p><strong>Biases:</strong> ${biases.join(', ') || 'None'}</p>
                    `;
                    articlesList.appendChild(articleDiv);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching articles.');
            }
        }
        
        // Check server health on page load
        checkHealth();
    </script>
</body>
</html>
